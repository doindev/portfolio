<!DOCTYPE html>
<html class="no-js" lang=""> <!--<![endif]-->
  <head>

            <div class="col-xs-12 col-sm-6 col-md-4">

              </div>
            </div><!-- /col -->
            <div class="col-xs-12 col-sm-6 col-md-4">
              <!-- TODO: update a.href, img.src and h2.text when possible -->
              <div class="project">
